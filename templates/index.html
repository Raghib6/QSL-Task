{% extends "base.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
    {% for category in categories %}
    <a href="{% url "products" category.slug %}">
    <div class="col">
            <div class="card" style="height: 100%;">
                <img src="{{ category.category_image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="...">
                
                <div class="card-body">
                    <h5 class="card-title text-center">{{ category.name }}</h5>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
